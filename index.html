<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Construcciones, Agroindustria y Energ√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #f5f7f8;
      color: #3f3f3f;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .site-header {
      text-align: center;
      background: #ffffff;
    }

    .top-bar {
      height: 90px;
      background: #0f8fa6;
    }

    .bottom-bar {
      height: 70px;
      background: #6a8f3a;
    }

    .header-content {
      padding: 40px 20px 50px;
    }

    .header-content img {
      max-width: 340px;
      width: 90%;
      margin-bottom: 20px;
    }

    .header-content h1 {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin: 20px 0 12px;
    }

    .header-content p {
      max-width: 760px;
      margin: 0 auto 26px;
      font-size: 17px;
      line-height: 1.6;
      color: #555555;
    }

    .btn {
      display: inline-block;
      background: #0f8fa6;
      color: #ffffff;
      padding: 16px 36px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.4px;
    }

    section {
      background: #ffffff;
      padding: 60px 20px;
      margin-top: 10px;
    }

    section h2 {
      text-align: center;
      color: #6a8f3a;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    section ul {
      max-width: 900px;
      margin: 20px auto;
      line-height: 1.8;
      font-size: 16px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .service-card {
      background: #f9fbfb;
      padding: 30px;
      border-left: 6px solid #0f8fa6;
    }

    .service-card.equipos {
      border-left-color: #6a8f3a;
    }

    .service-card h3 {
      margin-top: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .service-card ul {
      padding-left: 18px;
      margin: 15px 0 0;
      line-height: 1.7;
    }

    .trust {
      background: #f9fbfb;
      padding: 70px 20px;
    }

    .trust-content {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .trust-content h2 {
      color: #0f8fa6;
      margin-bottom: 20px;
    }

    .trust-content p {
      font-size: 17px;
      line-height: 1.7;
      color: #555555;
    }

    footer {
      background: #2b2b2b;
      color: #e0e0e0;
      padding: 40px 20px;
      font-size: 14px;
    }

    .footer-content {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .footer-content h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      color: #ffffff;
    }

    .footer-content p {
      margin: 6px 0;
      line-height: 1.6;
    }

    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: #ffffff;
      padding: 16px 20px;
      border-radius: 50%;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    section a {
      color: #0f8fa6;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .header-content h1 { font-size: 26px; }
      .header-content p { font-size: 16px; padding: 0 10px; }
      .btn { padding: 16px 32px; font-size: 16px; }
      footer { font-size: 13px; }
    }
  </style>
</head>

<body>
<!-- EL HTML QUEDA IGUAL AL TUYO -->
</body>
</html>
