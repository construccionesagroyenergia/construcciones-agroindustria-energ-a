<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Construcciones, Agroindustria y Energía | Pozos Profundos, Riego y Agua Potable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Empresa especializada en pozos profundos, riego agrícola, agua potable y obras hidráulicas. Proyectos confiables y equipamiento profesional.">
  <meta name="google-site-verification" content="googled770294d3f5892dd">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body{
      font-family:'Roboto',Arial,sans-serif;
      margin:0;
      background:#f5f7f8;
      color:#3f3f3f;
      overflow-x:hidden;
    }
    h1,h2,h3{font-family:'Montserrat',Arial,sans-serif}
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    /* HEADER */
    .site-header{text-align:center;background:#fff;position:relative}
    .top-bar{height:90px;background:#0f8fa6}
    .bottom-bar{height:70px;background:#6a8f3a}
    nav{
      position:absolute;
      top:25px;
      right:25px;
    }
    nav a{
      margin:0 12px;
      color:#fff;
      font-weight:600;
    }
    nav a:hover{text-decoration:underline}

    .header-content{
      padding:40px 20px 50px;
      position:relative;
      z-index:2;
    }
    .header-content img{max-width:340px;margin:0 auto 20px}
    .header-content h1{font-size:34px;margin:20px 0 12px}
    .header-content p{max-width:760px;margin:0 auto 26px;font-size:17px;color:#555}

    .btn{
      display:inline-block;
      background:#0f8fa6;
      color:#fff;
      padding:16px 36px;
      border-radius:30px;
      font-weight:600;
    }
    .btn:hover{background:#0a6c83}

    section{
      padding:60px 20px;
      background:#fff;
    }
    section h2{
      text-align:center;
      color:#6a8f3a;
      margin-bottom:30px;
    }

    .services-grid,.sectores-grid,.galeria-grid,.footer-content{
      max-width:1100px;
      margin:auto;
      display:grid;
      gap:30px;
    }

    .services-grid{grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .service-card{
      background:#f9fbfb;
      padding:30px;
      border-left:6px solid #0f8fa6;
      transition:.3s;
    }
    .service-card.equipos{border-left-color:#6a8f3a}
    .service-card:hover{
      transform:translateY(-5px);
      box-shadow:0 10px 25px rgba(0,0,0,.1)
    }

    .trust{text-align:center;background:#f9fbfb}

    .nosotros{text-align:center}

    .sectores-grid{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .sector-card{
      padding:25px;
      border-top:5px solid #0f8fa6;
      background:#fff;
      transition:.3s;
      text-align:center;
    }
    .sector-card:hover{
      transform:translateY(-5px);
      box-shadow:0 10px 20px rgba(0,0,0,.08)
    }

    /* GALERÍA */
    .galeria-grid{
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    }
    .galeria-item{
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
    }
    .galeria-item img{
      width:100%;
      height:220px;
      object-fit:cover;
    }
    .galeria-item p{
      margin:0;
      padding:12px;
      background:#f9fbfb;
      text-align:center;
      font-size:14px;
    }

    /* CONTACTO */
    .contacto{text-align:center}
    .contacto a{color:#0f8fa6;font-weight:500}
    .contacto i{margin-right:8px;font-size:18px}

    /* FOOTER */
    footer{
      background:#2b2b2b;
      color:#e0e0e0;
      padding:40px 20px;
    }
    .footer-content{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .footer-content h4{color:#fff}
    .footer-content a{color:#0f8fa6}

    /* WHATSAPP */
    .fixed{
      position:fixed;
      bottom:20px;
      right:20px;
      background:#25d366;
      color:#fff;
      padding:16px 20px;
      border-radius:50%;
      font-weight:bold;
      box-shadow:0 6px 14px rgba(0,0,0,.25);
    }

    @media(max-width:768px){
      nav{position:static;margin-bottom:20px}
      .header-content h1{font-size:26px}
      .galeria-item img{height:auto}
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="top-bar"></div>

  <nav>
    <a href="#servicios">Servicios</a>
    <a href="#nosotros">Nosotros</a>
    <a href="#sectores">Sectores</a>
    <a href="#galeria">Galería</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="header-content">
    <img src="logo CAE.png" alt="Logo CAE">
    <h1>Construcciones, Agroindustria y Energía</h1>
    <p>Soluciones integrales en riego, agua potable y pozos profundos</p>
    <a class="btn" href="https://wa.me/522222723013" target="_blank">Cotiza por WhatsApp</a>
  </div>

  <div class="bottom-bar"></div>
</header>

</body>
</html>
